<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding with Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<style>
    .navbar-brand{
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 600;
        color: black;
    }

    .navbar-nav a{
        font-size: 15px;
        text-transform: uppercase;
        font-weight: 400;
    }

    .navbar-light .navbar-brand{
        color: #000;
        font-size: 25px;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 2px;
    }

    .navbar-light .navbar-brand:focus,
    .navbar-light .navbar-brand:hover{
        color: #000;
    }

    .navbar-light .navbar-nav .navbar-link{
        color: #000;
    }
    .w-100{
        height: 100vh;
    }
    .navbar {
        background-color: rgba(255, 184, 198, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }
    .navbar:hover {
        background-color: rgba(255, 184, 198, 1);
    }
    .navbar-nav .nav-link.active {
        color: #ff6f91;
        font-weight: 700;
        border-bottom: 2px solid #ff6f91;
    }
    .navbar-nav .nav-link:hover {
        color: #ff6f91;
        transition: all 0.3s ease;
    }
    .btn {
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #ff6f91;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /
    }
    .navbar {
        background: linear-gradient(90deg, rgb(241, 239, 239) 0%, rgb(192, 201, 252) 100%);
    }

</style>
<body>

<nav class="navbar navbar-expand-lg border-bottom fixed-top shadow-sm bg-light" style="background-color: #ffb8c6;">
    <div class="container-fluid" >
        <a class="navbar-brand fw-bold" href="/">
            Wedding with Class</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">


            <li class="nav-item">
                <a class="btn btn-success me-2" href="/forum">Forum</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated() and hasRole(''ROLE_USER'')')}">
                <a class="btn btn-secondary me-2" href="/planner">Wedding Planner</a>
            </li>

            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">
                    Logout
                </button>
            </form>


            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a href="/register" class="btn btn-outline-primary me-2">Register</a>

                </li>
                <li class="nav-item">
                    <a href="/login" class="btn btn-primary ">Login</a>
                </li>

            </ul>

        </div>

    </div>


</nav>


</body>
</html>
